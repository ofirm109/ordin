<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>צור קשר מגע מלא</title>
    <meta name="description" content="מגע מלאה צור קשר " />
    <meta name="keywords" content="מגע מלאה,צור קשר" />
    <meta name="author" content="אופיר מזרחי" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- CSS -->
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="jScripts/bootstrap.js"></script>
    <script src="https://webdevelopmentcourse.github.io/contactUs/WebDevelopmentCourse/jScripts/contactUs.js" type="text/javascript"></script></head>
<body>
    <div id="container" >
        <div class="c2-4-0">
            <!--אדר-->

            <header>
                <div id="header">
                    <article>
                        <a id="logo" aria-label="לוגו"> </a>
                        <h2>052-7811122</h2>
                    </article>
                </div>
            </header>
            <!--שורת ניווט-->


            <!--הדף-->
            <h1>צור קשר</h1>
            <form>
                <input type="hidden" id="myEmail" name="name" value="ofirm109@walla.com">
                <br/>

                <label for="FirstName">
                    <br/>
                    שם פרטי:
                    <br />
                    <input type="text" id="FirstName" placeholder="הכנס את שמך הפרטי" />
                </label>
                
                <br />

                <label for="LastName">
                    <br />
                    שם משפחה:
                    <br />
                    <input type="text" id="LastName" placeholder="הכנס את שם המשפחה" />
                </label>

                <br />

                <label for="fone">
                    <br />
                    מספר פלפון:
                    <br />
                    <input type="text" id="fone" placeholder="הכנס את המספר פלפון" />
                </label>
                <br/>
                <label for="email">
                    <br />
                    אימייל:
                    <br />
                    <input type="text" id="email" placeholder="הכנס את האימייל" />
                </label>

                <br />


                <label for="myMS">               
                        <br />
                        הודעה כאן:
                        <br />
                    <textarea id="myMS"></textarea>
                </label>


                <br/>

                <input type="submit" id="Send" value="שלח">

                <div id="feedback"></div>

            </form>

            
            <!--פוטר-->
            <footer>
                <section>
                    <div id="footer" class="fo2-4-0">
                        <div id="text_footer">
                            <p>
                                האתר נבנה על ידי אופיר מזרחי
                                <br />
                                054-9404814
                            </p>
                        </div>
                    </div>
                </section>
            </footer>
        </div>
    </div>
</body>
</html>
